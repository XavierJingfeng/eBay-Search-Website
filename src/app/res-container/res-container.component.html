
<div class="container-fluid">
	<div class="row mx-auto my-4 w-100">
		<div class="btn-group mx-auto" role="toolbar" aria-label="Toolbar with button group">
			<div class="btn-group mr-2" role="group" aria-label="Results" id="button-group">
				<button type="button" [class]="itemListClass" 
				[ngStyle]="{'background-color' : isShowItemList ? '#000000' : '#FFFFFF'}"  
				(click)="showItemList()">Results</button>
			</div>
			<div class="btn-group mr-2" role="group" aria-label="Wish List">
				<button type="button" [class]="wishListClass" 
				[ngStyle]="{'background-color' : isShowItemList ? '#FFFFFF' : '#000000'}" 
				(click)="showWishList()">Wish List</button>
			</div>
		</div>	
	</div>
	<!-- <app-progress-bar></app-progress-bar> -->
	<div id="slide-container" [@slide_panel]="active" class="container" [hidden]="!clear">
		<div class="progress" *ngIf="showProgressbar">
  			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%" ></div>
		</div>
		<div class="slide-div" [hidden]="showProgressbar || (active == 'right')" >
			<div>
				<app-detail></app-detail>
			</div>
		</div>
    	<div class="slide-div" [hidden]="showProgressbar || (active == 'left')">
			<div>
				<app-res-table [hidden]="!isShowItemList"></app-res-table>
				<app-res-wish-list [hidden]="isShowItemList"></app-res-wish-list>
	        </div>   
    	</div>
    </div>
</div>
