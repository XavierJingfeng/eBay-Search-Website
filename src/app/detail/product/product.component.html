<table class="table table-striped table-dark">
	<tbody>
		<tr>
			<th scope="row">Product Images</th>
			<td>
				<a href="" data-toggle="modal" data-target="#exampleModal">View Product Images Here</a>
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalTitle" aria-hidden="true">
					<div class="modal-dialog" role="document">
					    <div class="modal-content">
					      	<div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Product Images</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          	<span aria-hidden="true">&times;</span>
						        </button>
					     	 </div>
					      	<div class="modal-body">
					        	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
									  <div class="carousel-inner" >
									    <div *ngFor="let pic of detail.PictureURL; index as i" 
									    	 [class]="cursor == i ? active : disactive">
									    	 <a [href]="pic" target="_blank">
									    	 	<img class="d-block w-100 img-thumbnail img-modifier p-0" [src]="pic" alt="First slide">
									    	 </a>
									    </div>
									  </div>
									  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
									    <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
									    <span class="sr-only">Previous</span>
									  </a>
									  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
									    <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
									    <span class="sr-only">Next</span>
									  </a>
								</div>
					      	</div>
					     	<div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					      	</div>
					    </div>
				  	</div>
				</div>
			</td>
		</tr>
		<tr *ngIf="item && item.subtitle != '' ">
			<th scope="row">Subtitle</th>
			<td>{{item.subtitle}}</td>
		</tr>
		<tr *ngIf=" item && item.price != '' ">
			<th scope="row">Price</th>
			<td>${{item.price}}</td>
		</tr>
		<tr *ngIf="detail && detail.location">
			<th scope="row">Location</th>
			<td>{{detail.location}}</td>
		</tr>
		<tr *ngIf="detail && detail.returnPolicy != '' ">
			<th scope="row">Return Policy</th>
			<td>{{detail.returnPolicy}}</td>
		</tr>
		<tr *ngFor="let itemspec of ItemSpecifics">
			<th scope="row">{{itemspec.name}}</th>
			<td>{{itemspec.value}}</td>
		</tr>
	</tbody>

</table>
