<table class="table table-striped table-dark">
	<tbody>
		<tr *ngIf="item.shippingCost != '' ">
			<th scope="row">Shipping Cost</th>
			<td>{{item.shippingCost}}</td>
		</tr>
		<tr *ngIf="item.price != '' ">
			<th scope="row">Shipping Locations</th>
			<td>{{item.shippingLocation}}</td>
		</tr>
		<tr *ngIf="getDays(item.handlingTime) != '' ">
			<th scope="row">Handling Time</th>
			<td>{{getDays(item.handlingTime)}}</td>
		</tr>
		<tr *ngIf="item.expeditedShipping != '' ">
			<th scope="row">Expedited Shipping</th>
			<td>
				<i class="material-icons" style="color: #228B22;" 
				[hidden]="item.expeditedShipping == 'false' ">check</i>
				<i class="material-icons" style="color: #B22222;" 
				[hidden]="item.expeditedShipping == 'true' ">close</i>
			</td>
		</tr>
		<tr *ngIf="item.onedayShipping != '' ">
			<th scope="row">One Day Shipping</th>
			<td>
				<i class="material-icons" style="color: #228B22;" 
				[hidden]="item.onedayShipping == 'false' ">check</i>
				<i class="material-icons" style="color: #B22222;" 
				[hidden]="item.onedayShipping == 'true' ">close</i>
			</td>
		</tr>
		<tr *ngIf="item.returnAccepted != '' ">
			<th scope="row">Return Accepted</th>
			<td>
				<i class="material-icons" style="color: #228B22;" 
				[hidden]="item.returnAccepted == 'false' ">check</i>
				<i class="material-icons" style="color: #B22222;" 
				[hidden]="item.returnAccepted == 'true' ">close</i>
			</td>
		</tr>
	</tbody>
</table>
