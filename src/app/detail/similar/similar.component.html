<div class="row alert alert-warning mx-0" role="alert" *ngIf="len == 0">
  		No Records.
</div>
<div class="container-fluid" *ngIf="len > 0">
	<div class="form-group row mx-0">
		<div class="col-md-2 mx-0 px-0">
			<select class="col custom-select form-control mx-0" name="sortBy" [(ngModel)]="sortBy">
				<option value="0">Default</option>
				<option value="1">Product Name</option>
				<option value="2">Days Left</option>
				<option value="3">Price</option>
				<option value="4">Shipping Cost</option>
			</select>	
		</div>
		<div class="col-md-2 mx-0 px-0">
			<select class="col custom-select form-control mx-0" name="order" [(ngModel)]="order" [disabled]="sortBy==0">
				<option value="1">Ascending</option>
				<option value="-1">Descending</option>
			</select>
		</div>
	</div>

	<table class="table table-dark table-responsive mx-0">
	  <tbody style="width: 100%">
	    <tr class="my-2 py-2" *ngFor="let item of SortArray(similarList,sortBy, order);" style="border-top: 5px solid #FFFFFF;">
	    	<th scope="row" style="max-width: 0px;" [hidden]="isMobile"></th>
	    	<td class="col-md-12">
	    		<div class="img-flex-box">
					<div class="innerwrapper bg-light"><img [src]="item.imageURL"></div>
				</div>
				<div class="text-wrapper">
					<ul class="list-unstyled">
						<li><a [href]="item.viewItemURL" target="_blank">{{item.title}}</a></li>
						<li style="color: #ABEBC6;">Price: ${{item.buyItNowPrice}}</li>
						<li style="color: #F4D03F;">Shipping Cost: ${{item.shippingCost}}</li>
						<li style="color: #FFFFFF;">Days Left: {{item.timeLeft}}</li>
					</ul>
				</div>
	    	</td>
	    </tr>
	  </tbody>
	</table>
	<div class="row justify-content-center">
		<button type="button" class="btn btn-lg fles" style="background-color: #000000; color: #FFFFFF;"
		(click)="showMore()" [hidden]="showmore || similarList.length<5">Show More</button>
		<button type="button" class="btn btn-lg" style="background-color: #000000; color: #FFFFFF;"
		(click)="showLess()" [hidden]="!showmore || similarList.length<5">Show Less</button>
	</div>
	
</div>
